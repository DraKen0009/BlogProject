{% extends 'blog/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
     <div class="p-10">
    <!--Card 1-->
    <div class=" w-full lg:max-w-full lg:flex">
      <div class="border-2 border-black rounded-2xl p-4 w-2/3 mx-auto mb-2 ">
        <div class="my-8">
          <div class="text-gray-900 font-bold text-xl mb-2">{{ post.post_title }}</div>
          <p class="text-gray-700 text-base">{{ post.post_content }}</p>
        </div>
        <div class="flex items-center">
          <img class="w-10 h-10 rounded-full mr-4" src='{{ post.post_author.profile.profile_image.url }}'  alt="Avatar of Writer">
          <div class="text-sm">
            <p class="text-gray-900 leading-none">{{ post.post_author }}</p>
            <p class="text-gray-600">{{ post.post_date | date:'d M Y'}}</p>
          </div>
            {% if request.user == post.post_author %}
             <div class="mx-10">
                 <a href={% url 'post_update' post.id %} class="text-white mx-4 text-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Update</a>
                 <a href={% url 'post_delete' post.id %} class="text-white mx-4 text-center bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800">Delete</a>
            </div>
            {% endif %}
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
