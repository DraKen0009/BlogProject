{% extends 'blog/base.html' %}
{% block title %}
Profile
{% endblock %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="bg-{{ message.tags }}-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ message }}</span>
        </div>
    {% endfor %}
{% endif %}
<div class="max-w-md p-8 sm:flex sm:space-x-6 dark:bg-gray-800 dark:text-gray-100 mx-auto my-8">
	<div class="flex-shrink-0 w-full mb-6 h-44 sm:h-32 sm:w-32 sm:mb-0 ">
		<img src= '{{ user.profile.profile_image.url }}' alt="image" class="object-cover object-center w-full h-full rounded-full dark:bg-yellow-50">
	</div>
	<div class="flex flex-col space-y-4">
		<div>
			<h2 class="text-2xl font-semibold">{{ user.username }}</h2>
		</div>
		<div class="space-y-1">
			<span class="flex items-center space-x-2">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-label="Email address" class="w-4 h-4">
					<path fill="currentColor" d="M274.6,25.623a32.006,32.006,0,0,0-37.2,0L16,183.766V496H496V183.766ZM464,402.693,339.97,322.96,464,226.492ZM256,51.662,454.429,193.4,311.434,304.615,256,268.979l-55.434,35.636L57.571,193.4ZM48,226.492,172.03,322.96,48,402.693ZM464,464H48V440.735L256,307.021,464,440.735Z"></path>
				</svg>
				<span class="dark:text-gray-400">{{ user.email }}</span>
			</span>
		</div>
        <a href={% url 'update_profile' %} class="text-white mx-4 text-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Update</a>
	</div>

</div>


{% endblock %}
